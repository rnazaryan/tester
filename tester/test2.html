    .ui.dropdown .remove.icon {

  float:left; 
  margin:0;
  padding:0;
  left:-0.7em;
  top:0;
  position:relative;
  opacity: 0.5;
}

.ui.dropdown input[value=''] ~ .remove.icon, .ui.dropdown input:not([value]) ~ .remove.icon
{
   opacity: 0.0;
}

body { padding:20px; }

  <title>Remove/clear icon for Semantic UI dropdown</title>

  
    




<script type='text/javascript'>//<![CDATA[
$(window).load(function(){
$(document).ready(function() {

$('.ui.dropdown').dropdown();

$('.ui.dropdown .remove.icon').on('click', function(e){
	  $(this).parent('.dropdown').dropdown('clear');
    console.log('clear');
    e.stopPropagation();
});	

});


});//]]> 

</script>
